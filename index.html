0C3\u30AF\u3067\u3001\u8AB2\u984C\u3092\u89E3\u6C7A\u3059\u308B\u305F\u3081\u306B\u81EA\u8EAB\u306E\u5F79\u5272\u5909\u3048\u3066\u5E38\u306B\u6700\u9069\u89E3\u3068\u306A\u308B\u3088\u3046\u306B\u67D4\u8EDF\u306B\u52D5\u3044\u3066\u304D\u305F\\n\\n* \u30D5\u30ED\u30F3\u30C8\u30A8\u30F3\u30C9\u3082\u30D0\u30C3\u30AF\u30A8\u30F3\u30C9\u3082\u81EA\u5206\u3067\u66F8\u304F\u4F1A\u793E\u3067\u306E\u958B\u767A\u7D4C\u9A13\u304C\u591A\u3044\u3002\\n* SQL\u3092\u4F7F\u3063\u305F\u4FDD\u5B88\u7BA1\u7406\u3084SRE/DX\u30C1\u30FC\u30E0\u3068\u3057\u3066\u306E\u958B\u767A\u4F53\u9A13\u306E\u5411\u4E0A\u306E\u53D6\u308A\u7D44\u307F\u306A\u3069\u3082\u884C\u3046\u3002\\n* \u307E\u305F\u30B9\u30AF\u30E9\u30E0\u30DE\u30B9\u30BF\u30FC\u30FBPdM\u306A\u3069\u3082\u7D4C\u9A13\u3057\u3066\u304A\u308A\u3001PMO\u7D44\u7E54\u306E\u7ACB\u3061\u4E0A\u3052\u306A\u3069\u3082\u7D4C\u9A13\u3057\u3066\u3044\u308B\u3002\\n\\n## \u8077\u52D9\u7D4C\u6B74\\n\\n| \u53C2\u753B\u6642\u671F | \u5951\u7D04\u643A\u5E2F | \u696D\u52D9\u5185\u5BB9 |\\n|:---:|:---:|:---|\\n| 2022.01~ | \u696D\u52D9\u59D4\u8A17 | \u30B3\u30B9\u30E1\u95A2\u9023\u306E\u4F1A\u793E\u3067\u30D5\u30ED\u30F3\u30C8\u30FB\u30D0\u30C3\u30AF\u30A8\u30F3\u30C9\u30A8\u30F3\u30B8\u30CB\u30A2\u3068\u3057\u3066Ruby/GraphQL/React/TypeScript\u306A\u3069\u3092\u66F8\u304F\u3002 |\\n| 2020.11~2022.01 | \u6B63\u793E\u54E1 | \u30B9\u30DE\u30FC\u30C8\u30ED\u30C3\u30AF\u95A2\u9023\u306E\u4E8B\u696D\u4F1A\u793E\u3067TypeScript/Node.js/React\u306A\u3069\u3092\u66F8\u304F\u3002 \u958B\u767A\u4EE5\u5916\u306B\u3082\u7D44\u7E54\u306E\u7ACB\u3061\u4E0A\u3052\u7B49\u3082\u542B\u3081\u3066\u52D5\u304F\u3053\u3068\u306B\u306A\u308A\u3001\u6B63\u793E\u54E1\u3068\u3057\u3066\u5185\u90E8\u306B\u5165\u308A\u8FBC\u307F\u69D8\u3005\u306A\u30DE\u30CD\u30FC\u30B8\u30E3\u30FC\u30EC\u30A4\u30E4\u30FC\u306E\u696D\u52D9\u3092\u62C5\u3046\u3002\u30B3\u30ED\u30CA\u798D\u3067\u5F53\u521D\u4E88\u5B9A\u3057\u3066\u3044\u305F\u5BAE\u5D0E\u30FB\u5927\u962A\u62E0\u70B9\u306E\u7AC
